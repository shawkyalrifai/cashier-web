<div class="container mt-5 pt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- <h2 class="mb-0">{{ 'CATEGORIES_LIST' | translate }}</h2> -->
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="onCreateCategory()" class="mb-4">
    <div class="row g-2 align-items-end">
      <div class="col-md-6">
        <label for="name" class="form-label">{{ 'CATEGORY_NAME' | translate }}</label>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="e.g. Electronics" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">
          {{ 'ADD_NEW_CATEGORY' | translate }}
        </button>
      </div>
    </div>
  </form>

  
<div class="text-end mt-4">
  <button class="btn btn-primary" [routerLink]="['/listCategory']">
    {{ 'CATEGORY_LIST' | translate }}
  </button>
</div>
