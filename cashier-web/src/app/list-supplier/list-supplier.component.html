<div class="container mt-5 pt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ 'SUPPLIERS_LIST' | translate }}</h2>
    <button class="btn btn-success" [routerLink]="['/createSupplier']">
      + {{ 'ADD_NEW_SUPPLIER' | translate }}
    </button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered" *ngIf="suppliers.length > 0; else noSuppliers">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>{{ 'SUPPLIER_NAME' | translate }}</th>
          <th>{{ 'SUPPLIER_PHONE' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of suppliers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ supplier.name }}</td>
          <td>{{ supplier.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noSuppliers>
    <div class="text-center text-muted py-4">
      {{ 'NO_SUPPLIERS_FOUND' | translate }}
    </div>
  </ng-template>
</div>
