<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 pt-5">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 pt-5">Stock Log Entry</h2>

    <form (ngSubmit)="submitLog()" #stockForm="ngForm" class="space-y-5">

      <!-- Product ID -->
      <div>
        <label for="productId" class="block text-sm font-medium text-gray-700 mb-1">Product ID</label>
        <input type="number" id="productId" name="productId" [(ngModel)]="log.productId"
               class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
               placeholder="Enter product ID" required />
      </div>

      <!-- Quantity Changed -->
      <div>
        <label for="quantityChanged" class="block text-sm font-medium text-gray-700 mb-1">Quantity Changed</label>
        <input type="number" id="quantityChanged" name="quantityChanged" [(ngModel)]="log.quantityChanged"
               class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
               placeholder="e.g. 10" required />
      </div>

      <!-- Reason -->
      <div>
        <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Reason</label>
        <select id="reason" name="reason" [(ngModel)]="log.reason"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                required>
          <option value="" disabled selected>Select reason</option>
          <option value="Restock">Restock</option>
          <option value="Sale">Sale</option>
          <option value="Correction">Correction</option>
        </select>
      </div>

      <!-- Change Date -->
      <div>
        <label for="changeDate" class="block text-sm font-medium text-gray-700 mb-1">Change Date</label>
        <input type="datetime-local" id="changeDate" name="changeDate" [(ngModel)]="log.changeDate"
               class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <!-- Submit -->
      <div class="text-center pt-4">
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-danger font-semibold py-2 rounded-md shadow transition">
          Submit Stock Log
        </button>
      </div>
    </form>

    <div *ngIf="message" class="mt-4 text-center text-green-600 font-medium">
      {{ message }}
    </div>
  </div>
</div>
