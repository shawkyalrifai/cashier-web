<div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="mb-4 text-center">Create New Product</h2>
  
      <form (ngSubmit)="createProduct()">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
        </div>
  
        <div class="mb-3">
          <label for="barcode" class="form-label">Barcode</label>
          <input type="text" class="form-control" id="barcode" [(ngModel)]="product.barcode" name="barcode" required>
        </div>
  
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
        </div>
  
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock" required>
        </div>
  
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="available" [(ngModel)]="product.available" name="available">
          <label class="form-check-label" for="available">Available</label>
        </div>
  
        <button type="submit" class="btn btn-success w-100">Create Product</button>
      </form>
  
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
