<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ 'ADD_NEW_SUPPLIER' | translate }}</h2>
    <button class="btn btn-primary" [routerLink]="['/listSuppliers']">
      {{ 'SUPPLIERS_LIST' | translate }}
    </button>
  </div>

  <div class="card shadow p-4">
    <form [formGroup]="supplierForm" (ngSubmit)="onCreateSupplier()">
      <div class="mb-3">
        <label for="name" class="form-label">{{ 'SUPPLIER_NAME' | translate }}</label>
        <input type="text" class="form-control" id="name" formControlName="name" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">{{ 'SUPPLIER_PHONE' | translate }}</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" required />
      </div>

      <button type="submit" class="btn btn-success w-100">
        {{ 'ADD_NEW_SUPPLIER' | translate }}
      </button>
    </form>

    <div *ngIf="supplierMessage" class="alert alert-info mt-3 text-center">
      {{ supplierMessage }}
    </div>
  </div>
</div>
